<div class="flexbox">
  <mat-accordion>
  <mat-expansion-panel *ngFor="let favorite of favorite$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ favorite.name }}
      </mat-panel-title>
      <mat-panel-description>
        Favorite
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-card class="example-card">
      <div *ngIf="favorite.image">
        <iframe *ngIf="favorite.image.includes('embed')" class="video" mat-card-image [src]="saveVideoUrl(favorite.image)" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <img *ngIf="!favorite.image.includes('embed')" mat-card-image [src]="saveVideoUrl(favorite.image)" alt="{{ favorite.name }}">
      </div>
      <mat-card-content>
      <p>
        {{favorite.description}}
      </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="removeFromFavorite(favorite.id)">Remove</button>
      </mat-card-actions>
      </mat-card>
    </mat-expansion-panel>
  </mat-accordion>
</div>
