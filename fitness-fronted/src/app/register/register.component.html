<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field>
                <input type="text" matInput placeholder="Username" required formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input type="email" matInput placeholder="Email" required formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" required formControlName="password">
            </mat-form-field>
            <p *ngIf="error" class="error">
                {{ error }}
            </p>
            <div class="button">
                <button type="submit" mat-button>Register</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
