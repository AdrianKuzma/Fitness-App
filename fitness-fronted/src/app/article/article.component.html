
<div class="flexbox">
<mat-card class="example-card" *ngFor="let article of articles" [routerLink]="article.id">
    <mat-card-title>{{ article.name }}</mat-card-title>
    <mat-card-actions align="end">
    <img mat-card-avatar class="example-header-image" src="{{article.image}}" alt="{{article.name}}">
    <button mat-button>Uložiť</button>
    </mat-card-actions>
    <mat-card-content>
        <p>
        {{article.description}}
        </p>
    </mat-card-content>
</mat-card>
</div>
<div class="hero-img"></div>
