<div class="background">
  <div class="flexbox">
    <mat-card class="example-card mat-elevation-z4" *ngFor="let supplement of supplements" (click)="redirect(supplement)">
      <mat-card-header>
        <mat-card-title>{{ supplement.name }}</mat-card-title>
        <img mat-card-avatar class="example-header-image" src="{{supplement.image}}" alt="{{supplement.name}}">
        <mat-card-subtitle>Doplnok</mat-card-subtitle>
        <mat-icon (click)="addToFavorite(supplement.id)" matRipple [matRippleRadius]="18" class="favorite">favorite</mat-icon>
      </mat-card-header>
      <img mat-card-image class="card-image" src="{{supplement.image}}" alt="{{supplement.name}}">

      <mat-card-content>
        <p>
          {{supplement.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
