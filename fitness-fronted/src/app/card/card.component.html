<mat-card class="example-card" *ngFor="let content of contentList">
    <mat-card-header>
      <img mat-card-avatar class="example-header-image" src="https://p7.hiclipart.com/preview/544/112/40/dumbbell-computer-icons-barbell-hantel.jpg">
      <mat-card-title>{{ content.name }}</mat-card-title>
      <mat-card-subtitle>Exercise</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{content.image}}" alt="{{ content.name }}">
    <mat-card-content>
      <p>
         {{content.description}}
      </p>
    </mat-card-content>
  </mat-card>
